<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
<h2>Register</h2>
<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" /><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" /><br/>

    <!-- New fields -->
    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}" /><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" /><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" /><br/>

    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" /><br/>

    <label for="country">Country:</label>
    <input type="text" id="country" th:field="*{country}" /><br/>

    <button type="submit">Register</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
